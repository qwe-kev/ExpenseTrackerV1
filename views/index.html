<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="form" action="#" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <a href="http://localhost:3000/users/login"><button>Already have an account?</button></a>
      <p class="message text-danger"></p>
      <script>
        async function registerUser() {
          try {
            const name = document.querySelector('#name').value;
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            console.log(name, email, password);
            const res = await axios.post('http://localhost:3000/users/createUser', {
              name : name, 
              email : email,
              password : password
          })
          console.log(res);
          document.querySelector('.message').innerHTML = `${res.status} : ${res.message}`;
          }
          catch(err) {
            console.log(err);
          }
        }
      
        document.querySelector('.form').addEventListener('submit', (e) => {
          e.preventDefault();
          registerUser();
        })
      </script>
    </body>

</html>
